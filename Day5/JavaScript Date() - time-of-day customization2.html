<html>
<head><title>New Day New Message</title></head>

<body bgcolor=#8080FF>

<script language="Javascript">
now = new Date();
Today = now.getDay();
document.write("<center>"+"<table border=4 width=50% bgcolor=#88D9A7>");

if (Today == 0) document.write("<tr align=center><td>Sunday is a good day for sleep</tr></td>");
if (Today == 1) document.write("<tr align=center><td>Monday means back to work</tr></td>");
if (Today == 2) document.write("<tr align=center><td>Tuesday's OK with me!</tr></td>");
if (Today == 3) document.write("<tr align=center><td>Wednesday is halfway there</tr></td>");
if (Today == 4) document.write("<tr align=center><td>Thursday is close to the weekend</tr></td>");
if (Today == 5) document.write("<tr align=center><td>Finally! Friday</tr></td>");
if (Today == 6) document.write("<tr align=center><td>Enjoy your Saturday</tr></td>");
document.write("</table></center>");

</script>
</body>
</html>
