<script language="JavaScript">

today=new Date();
hrs=today.getHours();
min=today.getMinutes();
sec=today.getSeconds();
clckh=""+((hrs>12)?hrs-12:hrs); 
clckm=((min<10)?"0":"")+min;
clcks=((sec<10)?"0":"")+sec;
clck=(hrs>=12)?"p.m.":"a.m.";

</script></head>

<body>

<script language="JavaScript">

document.write("<B>"+clckh+":"+clckm
+":"+clcks+" "+clck+"<B><P>");

</script>
</body>
