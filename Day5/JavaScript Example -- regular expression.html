<html>
<head>
<script language="Javascript">
  regExpr = new RegExp(/\b\w+@(\w+)\b/g);
  function checker(str)
  {
    matchArray = new Array();
    matchArray = regExpr.exec(str);
	var matches = "";
	for (i=0; i<matchArray.length; i++)
	{
	   matches += "match " + i + " = " + matchArray[i] + "\n";
	}
    alert("found:\n" + matches
	      + "Original string:" + RegExp.input + "\n"
	      + "pattern:" + regExpr.source + "\n"
	      + "left context:" + RegExp.leftContext + "\n"
	      + "right context:" + RegExp.rightContext + "\n"
		  );
  }
</script>
</head>
<body>
  <form>
    Enter a string containing an email address: <br />
    <input type="text" name="email">
    <input type="button" value="Click to check for email address" onclick="checker(email.value)">
  </form>
</body>
</html>
