<script language="Javascript">

   function getAddress(textString)
   {
      myRegExp = /(\d{1,3}\.){3}\d{1,3}/;
	  myArray = myRegExp.exec(textString);
	  myString = "";
	  for (i=0; i<myArray.length; i++)
	  {
	     myString += "myArray index " + i + " = " + myArray[i] + "\n";
	  }
	  alert(myString 
	      + "Original string=" + RegExp.input + "\n"
	      + "pattern=" + myRegExp.source + "\n"
	      + "rightContext=" + RegExp.rightContext + "\n"
	      + "leftContext=" + RegExp.leftContext + "\n");
   }

</script>
