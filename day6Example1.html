<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script type="text/javascript">
        var newWindow;
        function openWindow()
        {
        var myWindow = window.open('http://oracle.com', '');
        setTimeout('newWindow.close();', 5000);
        return myWindow;
        }
    </script>
</head>

<body>

<button onclick="window.location='http://oracle.com'">
    Go to Oracle
</button>

<button onclick="newWindow = openWindow()">
    Go to Oracle
</button>

<button onclick="newWindow.close()">
  Close New Window
</button>

<script>
    if (window.ActiveXObject)
    {
        document.write("You are using Internet Explorer")
    }
   
            document.write(navigator.appCodeName + "<br/>") 
            document.write(navigator.appVersion + "<br/>")
            document.write(navigator.platform + "<br/>")

</script>


</body>
</html>
