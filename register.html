<!DOCTYPE html>
<html>
   <head>
      <title>Register</title>
      <script src="js/travel.js" type="text/javascript"></script>
   </head>
   
   <!--All fields below are checked to see if they are empty and if not empty then some of them are validated with a regular expression.
   This validation happens in the validate() function in travel.js-->
   
   <body>
      
      <div class="header">
	 <h1>Please provide your information below</h1>
	 
	 <div class="logo" >
	    <img src="images/fremontSignLogo.jpg" alt= "logo" height="100">
	 </div>
	 
      </div>
      
      <form id="form1" method="get" action="bouncer.php">
	     <table>
		    <tr>
			   <td>
			      First Name:
			   </td>
			   <td>
			      <input type="text" name="firstName" />
			   </td>
			</tr>
		    <tr>
			   <td>
			      Last Name:
			   </td>
			   <td>
			      <input type="text" name="lastName" />
			   </td>
			</tr>
		    <tr>
			   <td>
			      Address:
			   </td>
			   <td>
			      <textarea name="address"></textarea>
			   </td>
			</tr>
		    <tr>
			   <td>
			      City:
			   </td>
			   <td>
			      <select name="city">
				     <option>Calgary</option>
				     <option>Edmonton</option>
				     <option>Red Deer</option>
				     <option>Saskatoon</option>
				  </select>
			   </td>
			</tr>
		    <tr>
			   <td>
			      Province:
			   </td>
			   <td>
			      <select name="province">
				     <option value="AB">Alberta</option>
				     <option value="SK">Saskatchewan</option>
				     <option value="ON">Ontario</option>
				     <option value="BC">British Columbia</option>
				     <option value="QC">Quebec</option>
				  </select>
			   </td>
			</tr>
		    <tr>
			   <td>
			      Postal or Zip:
			   </td>
			   <td>
			      <input type="text" name="postal" />
			   </td>
			</tr>
		    <tr>
			   <td>
			      Email:
			   </td>
			   <td>
			      <input type="text" name="email" />
			   </td>
			</tr>
		    <tr>
			   <td>
			      Phone:
			   </td>
			   <td>
			      <input type="text" name="phone" />
			   </td>
			</tr>
		    <!--javascript validation on the submit button -->
		    <tr>
			   <td>
			      <input type="submit" value="Send" onclick="return validate()"/>
			   </td>
			   <td>
			      <input type="reset" onclick="confirm('Would you like to clear all fields?')"/>
			   </td>
			</tr>
		 </table>
	  </form>
   </body>
</html>
